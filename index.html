  <title>TwinHome - Digitizing physical spaces for online collaboration

<body>
  <div class="fluid-container main">
  <div class="container col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-5 py-5">
      <div class="col-lg-6">
        <h1 class="display-1 fw-bold lh-1 mb-1">TwinHome</h1>
        <p class="lead">Digitizing physical spaces for online collaboration</p>
        <p>TwinHome is a framework which can manipulate (move and interact) 3D models, share components with an easy to use online interface</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Join waitlist
</button>

        </div>
      </div>
      <div class="col-12 col-sm-8 col-lg-6">
        <video class="w-100" autoplay loop muted>
  <source src="media/video/twin_home_demo.mp4" type="video/mp4" />
</video>
      </div>
    </div>
  </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
